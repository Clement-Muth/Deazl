name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to promote (e.g., 1.2.0-beta.1)'
        required: true
        type: string
      create_pr:
        description: 'Create PR to merge into master'
        required: false
        type: boolean
        default: true

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check version exists
        run: |
          VERSION="${{ inputs.version }}"
          if ! git tag | grep -q "^v$VERSION$"; then
            echo "Version v$VERSION does not exist"
            exit 1
          fi

      - name: Create PR to master (if requested)
        if: ${{ inputs.create_pr }}
        run: |
          VERSION="${{ inputs.version }}"
          BRANCH_NAME="promote-v$VERSION-to-production"
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create branch from master
          git checkout -b "$BRANCH_NAME" origin/master
          
          # Merge the tag
          git merge "v$VERSION" --no-ff -m "chore: promote v$VERSION to production"
          
          # Push branch
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Clement-Muth/deazl.git "$BRANCH_NAME"
          
          # Create PR
          gh pr create --title "Promote v$VERSION to production" \
                       --body "Automated promotion of version $VERSION to production." \
                       --base master \
                       --head "$BRANCH_NAME" \
                       --label "release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}