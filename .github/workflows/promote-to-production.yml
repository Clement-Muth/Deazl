name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create PR to merge canary into master'
        required: false
        type: boolean
        default: true

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create promotion branch and PR
        run: |
          BRANCH_NAME="promote-to-production-$(date +%s)"
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create branch from master
          git checkout -b "$BRANCH_NAME" origin/master
          
          # Merge the canary branch
          git merge origin/canary --no-ff -m "chore: promote to production"
          
          # Push branch
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Clement-Muth/deazl.git "$BRANCH_NAME"
          
          # Create PR
          gh pr create --title "Promote to production" \
                       --body "Automated promotion of canary branch to production." \
                       --base master \
                       --head "$BRANCH_NAME" \
                       --label "promotion"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}